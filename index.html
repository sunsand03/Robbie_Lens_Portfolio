          <input type="text" id="name" />

          <input type="email" id="email" />

          <label for="message" class="message">message</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            value="décrivez brièvement votre projet"
          ></textarea>

          <input type="submit" value="Envoyer" id="btn" class="cta" />
        </form>
